    <div class="container" style="margin-top: 50px; max-width: 1880px; border: 8px solid #250b0b; border-radius: 10px; margin-top: 15px; margin-bottom: 15px; ">
        <header>
            <h1 id="RequestMain" style="background-color: rgb(65, 55, 55);   height: 90px ; color: aliceblue;">Requset Maintenance Now!</h1>
            <time>9/8/2023</time>
        </header>

        
        <hr>
        <br>

        <form action="thankYou.html#thankYou" method="post" style="font-size: 30px; border: 20px 20px;">
            <div class="mb-3">
                <label for="exampleInputName" class="form-label">Name</label>
                <input type="text" class="form-control" id="exampleInputName" placeholder="Luay" required>
                
            </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Luay@gmail.com" required>
              <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
                <label for="exampleInputV" class="form-label">Vehicle</label>
                <input type="text" class="form-control" id="exampleInputV"  required list="car list">
                <datalist id="car list">
    
                    <option value="Accord"></option>
                    <option value="Camry"></option>
                    <option value="Taurus"></option>
                    <option value="Mazda 6"></option>
                    
                </datalist>
                
            </div>
            <div class="mb-3">
                <label for="exampleInputM" class="form-label">Model</label>
                <input type="text" class="form-control" id="exampleInputM"  required list="model list">
                <datalist id="model list">
    
                    <option value="2020"></option>
                    <option value="2021"></option>
                    <option value="2022"></option>
                    <option value="2023"></option>
                    
                </datalist>
                
            </div>
           
            <button type="submit" class="btn btn-primary">Submit</button>
            <button type="reset" class="btn btn-primary">Reset</button>
        </form>
        <br>
        <hr>
        <p><a href="index.html#homePage">Go Back to Home Page</a></p> 
    </div>
          
    
</body>
