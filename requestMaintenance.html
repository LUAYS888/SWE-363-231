<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request Maintenance</title>
</head>
<body>
    <header>
        <h1 id="RequestMain">Requset Maintenance Now!</h1>
        <time>9/8/2023</time>
    </header>

    <form action="thankYou.html#thankYou" method="post">
        <lable for="nameInput">Name</lable>
        <input type="text" id="nameInput"  placeholder="Luay" required />

        <lable for="emailInput">Email</lable>
        <input type="email" id="emailInput"  placeholder="Luay@gmail.com" required />

        <lable for="vehicleInput">Vehicle</lable>
        <input type="text" id="vehicleInput"  placeholder="car name" required list="car list" />
        <datalist id="car list">

            <option value="Accord"></option>
            <option value="Camry"></option>
            <option value="Taurus"></option>
            
        </datalist>

        <lable for="modelInput">Model</lable>
        <input type="number" id="modelInput"  placeholder="2023" required list="model list" />
        <datalist id="model list">

            <option value="2020"></option>
            <option value="2021"></option>
            <option value="2022"></option>
            <option value="2023"></option>
            
        </datalist>

        <input type="submit"/>
        <input type="reset">


    </form>

    <p><a href="index.html#homePage">Go Back to Home Page</a></p>
    
</body>
</html>
