<script>
            const canvas = document.querySelector('.myCanvas');
            const width = canvas.width = 650;
            const height = canvas.height = 500;
            const ctx = canvas.getContext('2d');

            ctx.fillStyle = 'rgb(0,0,0)';            //The color
            ctx.fillRect(0, 0, 650, 500);            //The position
            // window.innerHeight

            const colorPicker = document.querySelector('input[type="color"]');     //Take the color form the input
            const sizePicker = document.querySelector('input[type="range"]');       //Take the size from the input
            const output = document.querySelector('.output');
            const clearBtn = document.querySelector('#clearS');

            function degToRad(degrees) {
            return degrees * Math.PI / 180;
                 };
            
            sizePicker.addEventListener('input', () => output.textContent = sizePicker.value); 

                // update mouse pointer coordinates
            let curX=0
            let curY=0   
            document.addEventListener('mousemove', e => {
                curX = e.clientX
                curY = e.clientY 
            });
            
            let pressed= false
            canvas.addEventListener('mousedown', () => pressed = true);
            canvas.addEventListener('mouseup', () => pressed = false);
            clearBtn.addEventListener('click', () => {
                ctx.fillStyle = 'rgb(0,0,0)';
                ctx.fillRect(0, 0, 650, 500);
            });

            let size = 10

            function draw() {
                ctx.fillStyle = colorPicker.value;
                
                if (pressed){
                    ctx.beginPath();
                    ctx.arc(curX - 320 , curY - 85, sizePicker.value, degToRad(0), degToRad(360), false);
                    ctx.fill();
                }

                requestAnimationFrame(draw);        //Recursively 
            }

            draw();
</script>
